{% seo %}
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ page.image | default: site.image }}" />

<meta name="twitter:description" content="{{ page.description | default: site.description }}" />
<meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}{{ page.image | default: site.image }}" />

<link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicons/website-icon.ico' | relative_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/favicons/apple-touch-icon.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicons/website-icon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicons/website-icon-16x16.png' | relative_url }}">
